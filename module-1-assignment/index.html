<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

  </head>
<body data-ng-app="LunchCheck">
   <div class="container" data-ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch. Empty item is not considered."
             class="form-control" data-ng-model="rawInput">
         </div>
         
         <div class="form-group" data-ng-click="displayMessage()">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
         
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{message}}
         </div>
         
   </div>
   <script type="text/javascript" src="angular.min.js"></script>
   <script type="text/javascript" src="app.js"></script>

</body>
</html>
